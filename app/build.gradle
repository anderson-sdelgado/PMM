plugins {
    id 'com.android.application'
}

android {

    compileSdk 34

    defaultConfig {
        applicationId "br.com.usinasantafe.pmm"
        minSdkVersion 22
        targetSdk 34
        versionCode 21
        versionName "5.26"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'br.com.usinasantafe.cmm'
    productFlavors{
        flavorDimensions 'cmm'
        pmm {
            dimension 'cmm'
            applicationIdSuffix '.pmm'
            manifestPlaceholders.appName = "PMM"
            resValue "string", "app_name", "PMM"
        }
        ecm {
            dimension 'cmm'
            applicationIdSuffix '.ecm'
            manifestPlaceholders.appName = "ECM"
            resValue "string", "app_name", "ECM"
        }
        pcomp {
            dimension 'cmm'
            applicationIdSuffix '.pcomp'
            manifestPlaceholders.appName = "PCOMP"
            resValue "string", "app_name", "PCOMP"
        }
    }
    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.activity:activity:1.9.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation 'com.google.guava:guava:32.1.3-android'
    implementation "androidx.work:work-runtime:2.9.1"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
}
